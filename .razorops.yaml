          # Upload the downloaded file to Azure Storage
          az storage blob upload --account-name razorops --account-key m8WEGw3C72OhMh3BDlDRYB6ScEVrH+kURuAs9tWJ2iZjq2Vw49s5mOmaW6ARhn8hvLtwPiVzaKma+AStx38LHg== --container-name new1 --name myblob --type block --content-type "text/plain" --file /tmp/index.html

      - reports/html:
